<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">

    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">

        <h2 class="mb-6 text-3xl">Sign Up</h2>

        <form method="post" actio=".">

            {% csrf_token %}


            <div class="mb-3">
                <label class="inline-block mb-2">Username</label><br>
                {{ form.username}}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Email</label><br>
                {{ form.email}}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Password</label><br>
                {{ form.password1}}
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Repeat password</label><br>
                {{ form.password2}}
            </div>

            {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                {{ field.errors }}
                {%endfor%}
                {{ form.non_field_errors }}


            </div>
            {% endif %}



            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Sign Up</button>

        </form>

    </div>

</body>

</html>
