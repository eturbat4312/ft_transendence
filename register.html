<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Registration</title>
    <link rel="stylesheet" href="register-style.css">
    <script src="script.js" type="module"></script>

</head>

<body>
    <header>
        <h1>2-Player Registration</h1>
    </header>

    <section>
        <form id="registrationForm">
            <div class="player-container">
                <label for="player1Name">Player 1 Name:</label>
                <input type="text" id="player1Name" name="player1Name" required>
            </div>

            <div class="player-container">
                <label for="player2Name">Player 2 Name:</label>
                <input type="text" id="player2Name" name="player2Name" required>
            </div>

            <button type="button" onclick="redirectToGame()">Play</button>
        </form>

        <!-- <a id="play-link" href="register.html">Click here to play</a> -->
    </section>

    <script>
        function redirectToGame() {
            // Redirect to game.html when the button is clicked
            const player1Name = document.getElementById("player1Name").value;
            const player2Name = document.getElementById("player2Name").value;

            // console.log("Player 1 Name:", player1Name);
            // console.log("Player 2 Name:", player2Name);

            // Redirect to game.html with player names as query parameters
            window.location.href = `game.html?player1Name=${encodeURIComponent(player1Name)}&player2Name=${encodeURIComponent(player2Name)}`;
        }
    </script>
</body>

</html>
